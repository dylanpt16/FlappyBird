<!DOCTYPE html>
<html>
  <head>
    <title>Floppy Bird Javascript Game</title>
    <meta charset='utf-8'>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel='stylesheet' href='./assets/css/main.css'>
  </head>
  <body>
    <div id='cover'></div>
    <ul class="nav navbar-nav">
      <li>
        <a id="icon-lnkd" href="https://www.linkedin.com/in/dylanpt/">
          <img class="profile-icon" src="http://res.cloudinary.com/dylanpt16/image/upload/v1517625029/3-2-linkedin-download-png-thumb_l2k8hf.png" alt="LinkedIn">
        </a>
      </li>
      <li>
        <a id="icon-gh" href="https://github.com/dylanpt16">
          <img class="profile-icon" src="http://res.cloudinary.com/dylanpt16/image/upload/v1517625029/25231_acmils.png" alt="Github">
        </a>
      </li>
      <li>
        <h1>Flappy Bird</h1>
      </li>
    </ul>
    <div id='flappy'>
      <div class='right-column'>
        <div id='canvas-container'>
          <canvas id='canvas' width='500' height='600'>
            No game...
          </canvas>
        </div>
      </div>
      <div class='left-column'>
        <div id='scoreBoard-container'>
          <h1>Top Scores</h1>
          <div id='scoreBoard'>
          </div>
        </div>
        <div id='btn-container'>
          <div class='btn mute-toggle-container'>
            <input id='mute-toggle-checkbox' type='checkbox'>
            <label for='mute-toggle-checkbox'>No Sound</label>
          </div>
          <div class='btn restart'>
            <label>ReStart</label>
          </div>
          <div class='difficulty-container'>
            <div class='btn difficulty'>
              <label>Hard</label>
            </div>
            <div class='btn difficulty'>
              <label>Normal</label>
            </div>
            <div class='btn difficulty'>
              <label>Easy</label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type='application/javascript' src='./lib/bundle.js'></script>
    <script type='application/javascript' src='./lib/keymaster.js'></script>
    <script type='application/javascript' src='./lib/jquery-3.3.1.slim.min.js'></script>
    <script type='application/javascript' src='./lib/moment.min.js'></script>
  </body>
</html>
